<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="text-white">
    <div class="bg-info my-0 jumboton">
        <h1 class="my-0 text-center display-2">The Great COLOR GAME</h1>
    </div>
    <h2 class="my-0 text-center text-success bg-warning">Please Guess: <span id="colorDisplay" class="text-uppercase">RGB</span></h2>
    <nav class="navbar bg-dark navbar-dark">
        <div class="container">
                <button id="reset" class="btn btn-outline-primary">New Game</button>
                <div id="instantDisplay">HI</div>
                <div class="level d-flex">
                        <button id="hard" class="btn btn-outline-danger">Hard</button>
                        <button id="easy" class="btn btn-outline-success">Easy</button>
                </div>
        </div>
    </nav>
    <div id="container" class="container">
        <div class="row my-4 justify-content-between">
            <div class="col-md-3 mx-xs-3 mx-md-auto rounded my-1 square"></div>
            <div class="col-md-3 mx-xs-3 mx-md-auto rounded my-1 square"></div>
            <div class="col-md-3 mx-xs-3 mx-md-auto rounded my-1 square"></div>
        </div>
        <div class="row my-4 justify-content-between">
            <div class="col-md-3 mx-xs-3 mx-md-auto rounded my-1 square"></div>
            <div class="col-md-3 mx-xs-3 mx-md-auto rounded my-1 square"></div>
            <div class="col-md-3 mx-xs-3 mx-md-auto rounded my-1 square"></div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./js/app.js"></script>
</body>

</html>
